<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f56e0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8126;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#080808"/>
  <g filter="url(#glow)">
    <!-- Pump Block -->
    <circle cx="200" cy="200" r="80" fill="none" stroke="#333" stroke-width="4"/>
    <circle cx="200" cy="200" r="60" fill="none" stroke="url(#neon)" stroke-width="2" stroke-dasharray="20,10"/>
    <!-- Tubing -->
    <path d="M260,160 Q350,160 350,50" fill="none" stroke="#222" stroke-width="8"/>
    <path d="M260,240 Q350,240 350,350" fill="none" stroke="#222" stroke-width="8"/>
  </g>
  <text x="200" y="340" font-family="sans-serif" font-size="20" fill="#444" text-anchor="middle" letter-spacing="4">AIO COOLER</text>
</svg>
