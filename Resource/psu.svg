<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f56e0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8126;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#080808"/>
  <g filter="url(#glow)">
    <!-- PSU Box -->
    <rect x="50" y="100" width="300" height="200" fill="none" stroke="#333" stroke-width="3"/>
    <!-- Fan Grill -->
    <circle cx="200" cy="200" r="80" fill="none" stroke="#222" stroke-width="2"/>
    <line x1="200" y1="120" x2="200" y2="280" stroke="#222" stroke-width="2"/>
    <line x1="120" y1="200" x2="280" y2="200" stroke="#222" stroke-width="2"/>
    <!-- Wattage Text -->
    <text x="200" y="200" font-family="monospace" font-size="14" fill="url(#neon)" text-anchor="middle" dy="5">1600W</text>
  </g>
  <text x="200" y="340" font-family="sans-serif" font-size="20" fill="#444" text-anchor="middle" letter-spacing="4">TITANIUM PSU</text>
</svg>
