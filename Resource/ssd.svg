<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f56e0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8126;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#080808"/>
  <g filter="url(#glow)">
    <!-- PCB -->
    <rect x="100" y="50" width="200" height="300" rx="10" fill="none" stroke="#333" stroke-width="2"/>
    <!-- Chips -->
    <rect x="130" y="80" width="140" height="80" fill="#111" stroke="#333"/>
    <rect x="130" y="180" width="140" height="80" fill="#111" stroke="#333"/>
    <!-- Connector -->
    <path d="M140,350 L260,350" stroke="url(#neon)" stroke-width="4"/>
    <!-- Accent -->
    <circle cx="200" cy="200" r="20" stroke="url(#neon)" fill="none" stroke-width="2"/>
  </g>
  <text x="200" y="380" font-family="sans-serif" font-size="20" fill="#444" text-anchor="middle" letter-spacing="4">NVMe DRIVE</text>
</svg>
